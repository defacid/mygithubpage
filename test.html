<!DOCTYPE html>
<html>
    <head>
        <title>nomdeplu.me</title>
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400italic' rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
            <h1>nomdeplu.me</h1>
            <p class="subtitle">WHAT'S IN A NAME?</p>
            </div>
            <div class="content">
                <div id="namegen">
                    <h2>Enter your name:</h2>
                    <form>
                        <input type="text" name="realname"><br />
                        <input type="radio" name="nametype" value="Writer">Writer
                        <input type="radio" name="nametype" value="Rapper">Rapper
                        <input type="radio" name="nametype" value="Singer">Singer
                        <input type="radio" name="nametype" value="DJ">DJ
                        <input type="radio" name="nametype" value="Username">Username<br />
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div id="footer">
                <p>Privacy Policy - No information you enter is saved, so it couldn't be shared with any third parties.
                <br />2014 <a href="http://defacid.com">Shaquille Stoutamire</a>
                </p>
            </div>
        </div>
    </body>
</html>
