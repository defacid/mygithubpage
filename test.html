<!DOCTYPE html>
<html>
    <head>
        <title>nomdeplu.me</title>
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400italic' rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
            <h1 class="title">nomdeplu.me</h1>
            <p class="subtitle">WHAT'S IN A NAME?</p>
            </div>
            <div class="content">
                <div id="namegen">
                    <form>
                        <input type="text" name="realname" placeholder="Enter your name"><br />
                        <input type="radio" name="nametype" id="Writer" value="Writer" checked><label for="Writer"><span></span>Writer</label>
                        <input type="radio" name="nametype" id="Rapper" value="Rapper"><label for="Rapper"><span></span>Rapper</label>
                        <input type="radio" name="nametype" id="Singer" value="Singer"><label for="Singer"><span></span>Singer</label>
                        <input type="radio" name="nametype" id="DJ" value="DJ"><label for="DJ"><span></span>DJ</label>
                        <input type="radio" name="nametype" id="Username" value="Username"><label for="Username"><span></span>Username</label><br />
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div id="footer">
                <p>Privacy Policy - No information you enter is saved, so it couldn't be shared with any third parties.
                <br />2014 <a href="http://defacid.com">Shaquille Stoutamire</a>
                </p>
            </div>
        </div>
    </body>
</html>
